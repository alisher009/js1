<script>
let arr = [
    {
        name: "Milk",
        price: 12000
    },
    {
        name: "Meat",
        price: 54000
    },
    {
        name: "Eggs",
        price: 15000
    },
    {
        name: "Smetana",
        price: 52100
    },
    {
        name: "Yogurt",
        price: 94800
    },
    {
        name: "Chocolate",
        price: 61000
    },
]

let limit = 200000
let cart = []
let total = 0

for(let item of arr) {
    if((total + item.price) < limit) {
        cart.push({ name: item.name })
        total = total + item.price
    }
}

console.log(total, cart);
</script>
